<!--Escribe una función que determina si la letra que se le pasa como argumento se
encuentra contenida dentro de un array de letras que se le pasa como segundo argumento.
Se trata de resolverlo sin usar métodos del objeto array, solo el dato tipo array.
existeEn('a', ['w','e','r','i']) devolverá false porque la letra 'a' no existe en el array.-->

<!DOCTYPE html></arr.length>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function existeEn(letra, arr) {

    for (var i = 0; i < arr.length; i++) {

      if (arr[i] === letra) {
        return true;
      }
    }
    return false;
  }
  
  alert(existeEn('a', ['w', 'e', 'r', 'i'])); 
  alert(existeEn('e', ['w', 'e', 'r', 'i'])); 
    </script>
</body>
</html>
