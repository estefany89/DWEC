<!--Una tienda vende monitores, teclados y ratones. Los precios se almacenan en una
estructura array conde cada elemento es un par producto - precio.
Diseña una función que reciba como argumento el nombre de un producto (minúscula) y
devuelva su precio.
Si la lista de precios es monitor: 200€, teclado: 20€ ratón: 10€, al pedir precio('monitor') me
devolverá 200-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
    <script>
        function precio(producto) {
            let listaPrecios = [['monitor', 200], ['teclado', 20], ['ratón', 10]];
            producto.toLowerCase();
            for (let i = 0; i < listaPrecios.length; i++) {
                const element = listaPrecios[i][0];
                if (element === producto) {
                    return listaPrecios[i][1];
                }
            }
        }

        alert(precio('monitor') + "€");
    </script>
</body>
</html>
