<!--Ejercicio 3:
Formulario que multiplica dos valores cuando se hace clic en el botón.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <style>
        #enviar {
            background-color: #FF0000;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <input id="valorA" type="number" placeholder="Valor A">
        <input id="valorB" type="number" placeholder="Valor B">
        <input type="button" id="enviar" value="Multiplicar">
        <input id="resultado" placeholder="Resultado" readonly>
    </form>

    <script>
        document.getElementById('enviar').onclick = function() {
            const valorA = parseFloat(document.getElementById('valorA').value);
            const valorB = parseFloat(document.getElementById('valorB').value);
            document.getElementById('resultado').value = valorA * valorB;
        }
    </script>
</body>
</html>


<!--Ejercicio 4:
Un bloque que cambia de color al pasar el ratón cuando la página esté completamente cargada.-->



<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
        #cuadro {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="cuadro">Cuadro</div>

    <script>
        window.onload = function() {
            const cuadro = document.getElementById('cuadro');
            cuadro.onmouseover = function() {
                cuadro.style.backgroundColor = 'red';
            }
            cuadro.onmouseout = function() {
                cuadro.style.backgroundColor = 'white';
            }
        }
    </script>
</body>
</html>

<!--Ejercicio 7:
Tres bloques de colores. El central cambia de color según desde cuál bloque llega el ratón.-->



<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="c1" style="background: red"></div>
    <div id="c2" style="background: white"></div>
    <div id="c3" style="background: blue"></div>

    <script>
        const c1 = document.getElementById('c1');
        const c2 = document.getElementById('c2');
        const c3 = document.getElementById('c3');

        c2.onmouseenter = function(event) {
            const color = event.relatedTarget.id === 'c1' ? 'red' : event.relatedTarget.id === 'c3' ? 'blue' : 'white';
            c2.style.backgroundColor = color;
        }
    </script>
</body>
</html>

<!--Ejercicio 8:
Mostrar un bloque al pulsar una tecla numérica.-->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <style>
        .escondido {
            display: none;
        }
        .mostrado {
            display: block;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="bloque1" class="escondido">Soy el bloque 1</div>
    <div id="bloque2" class="escondido">Soy el bloque 2</div>
    <div id="bloque3" class="escondido">Soy el bloque 3</div>

    <script>
        document.onkeydown = function(event) {
            document.querySelectorAll('.escondido').forEach(div => div.style.display = 'none');
            const bloque = document.getElementById('bloque' + event.key);
            if (bloque) bloque.style.display = 'block';
        }
    </script>
</body>
</html>



<!--Ejercicio 9:
Mostrar un botón al hacer scroll.-->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
    <style>
        #boton {
            position: fixed;
            bottom: 10px;
            display: none;
        }
        body {
            height: 200vh;
        }
    </style>
</head>
<body>
    Primera línea o cabecera
    <div id="boton">Botón</div>

    <script>
        window.onscroll = function() {
            const boton = document.getElementById('boton');
            boton.style.display = window.scrollY > 0 ? 'block' : 'none';
        }
    </script>
</body>
</html>

<!--Ejercicio 10:
Evitar que se ingresen números en un input.-->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
    <form>
        <label>No se aceptan dígitos</label>
        <input type="text" id="letras">
    </form>

    <script>
        document.getElementById('letras').onkeydown = function(event) {
            if (event.key >= '0' && event.key <= '9') {
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
