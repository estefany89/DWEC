<style type="text/css">
body {font-family: arial, helvetica;}
#info {width:160px; border:thin solid silver; padding:.5em; position:fixed;}
#info h1 {margin: 0;}
</style>
<script>
function muestraInformacion(mensaje) {
	document.getElementById("info").innerHTML = '<h1>'+mensaje[0]+'</h1>';
	for(var i=1; i<mensaje.length; i++) {
		document.getElementById("info").innerHTML += '<p>'+mensaje[i]+'</p>';
	}
}
function moverRaton(elEvento){
	let evento = elEvento ||window.event;

	let xNavegador = evento.clientX;
	let yNavegador = evento.clientY;

	let xPagina = evento.pageX;
	let yPagina = evento.pageY;

	muestraInformacion([
		"Raton",
		"Navegador[" + xNavegador + ", " + yNavegador + "]",
		"Página[" + xPagina + ", " + yPagina +"]"
	]);
	document.getElementById("info").style.backgroundColor = "white";
}
function teclaPulsada(elEvento){
	let evento = elEvento || window.event;
	let tecla = evento.key || String.fromCharCode(evento.keyCode);

	muestraInformacion([
		"Teclado",
		"Tecla presionada: " + tecla,
		"Código de tecla: " + evento.keyCode
	]);
	document.getElementById("info").style.backgroundColor = "#CCE6FF";
}
function pulsarRaton(elEvento) {
	let evento = elEvento || window.event;
	let mensaje = [];
	let	coordenadaX = evento.clientX;
	let coordenadaY = evento.clientY;
	let paginaX = evento.pageX;
	let paginaY = evento.pageY;
	document.getElementById("info").style.backgroundColor = "#FFFFCC";
	
	muestraInformacion([
		"Ratón",
		"Navegador [" + coordenadaX + ", " + coordenadaY + "]",
		"Página [" + paginaX + ", " + paginaY + "]" 
	]);
}
 

window.onload =function () {
	document.addEventListener("mousemove", moverRaton);
	document.addEventListener("keypress", teclaPulsada);
	document.addEventListener("click", pulsarRaton);
	
	
}
</script>
